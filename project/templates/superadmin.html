<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-label{
           font-family: Arial, Helvetica, sans-serif;
           font-size: 13px;
          

        }
    </style>
       
</head>
<body>
    

    <div style="background-color: rgb(173, 210, 211); width: 30%; margin-left: auto; margin-right: auto; padding-block: 5em; border-radius: 3em;  ">
        <h1 style="color: rgb(12, 114, 117); text-align: center; padding-block: 2%;">SUPER ADMIN</h1>
    <img src="{% static "images/removebg.png" %}" alt="" style="filter: grayscale(100%); padding-inline: 5em;">
    <form method="POST" style="padding-inline: 25%; padding-block: 2%; ">
        {% csrf_token %}
            <div>
            <label for="exampleFormControlInput1" class="form-label" >Name:</label>
            <input type="text" id="username" name="username" style=" margin-left: 4.5%; padding-block: 8px; border: 2px solid cadetblue; border-radius: 1em;"><br><br>
            </div>
    
            <div>
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="email" id="email" name="email" style="margin-left: 5%; padding-block: 8px; border: 2px solid cadetblue; border-radius: 1em;"><br><br>
            </div>
            <div style="background-color: cadetblue;width: fit-content;  margin-left: 20%; padding-block: 3px;padding-inline: 3px; border-radius:5em; " 
            >
            <button type="submit" style=" width: fit-content; padding-block: 0.7em; background-color: cadetblue; border: 3px solid white; border-radius: 5em; color:white ; padding-inline: 2em; " >Submit</button>
            </div>
    </form>
    </div>
    
</body>
</html>
