<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(12, 114, 117); text-align: center; padding-block: 2%;">Edit Details</h1>
    <form method="POST" style="padding-inline: 44%; padding-block: 2%; ">
        {% csrf_token %}
            <div>
            <label for="exampleFormControlInput1" class="form-label">Name:</label>
            <input type="text" id="username" name="username" style=" margin-left: 0.5%; padding-block: 8px; border: 2px solid cadetblue; border-radius: 1em; padding-inline: 10px;"><br><br>
            </div>
    
            <div>
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="email" id="email" name="email" style="margin-left: 0.5%; padding-block: 8px; border: 2px solid cadetblue; border-radius: 1em;  padding-inline: 10px;"><br><br>
            </div>

            <div style="background-color: cadetblue;width: fit-content;  margin-left: 20%; padding-block: 3px;padding-inline: 3px; border-radius:5em; margin-top: 12px;" >
            <button type="submit" style=" width: fit-content; padding-block: 0.7em; background-color: cadetblue; border: 3px solid white; border-radius: 5em; color:white ; padding-inline: 2em; "  value="Save Changes">edit</button>
            </div>
    </form>
</body>
</html>
