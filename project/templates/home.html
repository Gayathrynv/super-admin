<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; color: rgb(12, 114, 117);">EMPLOYEE DETAILS</h1>
    <table border="1" style="border-collapse: collapse; margin-right: auto; margin-left: auto; ">
        <tr >
 
         <th style="font-family: Arial, Helvetica, sans-serif; padding-inline: 5em; padding-block: 6px; background-color: cadetblue;">Name</th>
         <th style="font-family: Arial, Helvetica, sans-serif; padding-inline: 10em; background-color: cadetblue;">Email</th>
         <th style="font-family: Arial, Helvetica, sans-serif;  padding-inline: 3em; background-color: cadetblue;">Update</th>
         <th style="font-family: Arial, Helvetica, sans-serif; padding-inline: 3em; background-color: cadetblue; ">delete</th>
        </tr>
 
        {% for employ in details %}
        <tr>
 
         <td style="padding-block: 6px;">{{  employ.username  }}</td>
         <td style="padding-block: 6px;">{{  employ.email   }}</td>
         
 
         <td><a href="/edit/{{ employ.id }}" style=" padding-inline: 10px; padding-left: 2em; " >
             <button style="background-color:grey; color: white; padding-inline: 2em; border-radius: 10px; border: 1px solid cadetblue;">Edit</button>
         </a></td>
 
         <td>
             <a href="/delete/{{ employ.id }}" style="color: red; padding-left: 3em; ">delete</a>
         </td>
         
 
         
 
 
        </tr>
        {% endfor %}
 
 
 
     </table>
 </body>
 </html>
</body>
</html>
